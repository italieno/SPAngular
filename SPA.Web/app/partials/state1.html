<h1>State 1</h1>
<hr />
<div class="row">
    <div class="col-lg-12 text-center">

        <br />
        <div class="text-center">
            <h1>{{welcomeMessage}}</h1>
            <button type="button" class="btn btn-primary" ng-click="doSomething()">DO SOMETHING</button>
        </div>
        <hr />
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.id}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
